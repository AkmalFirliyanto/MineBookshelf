<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MineBookShelf</title>

<body>
    <div class="container">
        <header class="navbar">BOOKSHELF</header>
        <div class="image">
            <img src="assets/books.png" alt="Tumpukan Buku">
        </div>
        <main id="books">
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input-group">
                        <label for="title">Judul</label>
                        <input id="title" type="text" required>
                    </div>
                    <div class="input-group">
                        <label for="author">Penulis</label>
                        <input id="author" type="text" required>
                    </div>
                    <div class="input-group">
                        <label for="year">Tahun</label>
                        <input id="year" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="isComplete">Selesai dibaca</label>
                        <input id="isComplete" type="checkbox">
                    </div>
                    <input type="submit" value="Tambah Buku" class="book_submit">
                </form>
            </section>
        </main>
        <section class="search">
            <form id="searchBook">
                <input id="cari-buku" type="text" placeholder="Cari Buku">
            </form>
        </section>
        <section class="book_shelf">
            <h2>
                Belum Dibaca
